<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reader-Writer Problem Simulation</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
     <!-- Particle Background -->
     <div class="particle-background" id="particles-js"></div>
    
     <!-- Navigation Bar (New) -->
     <nav class="navbar">
         <div class="container nav-container">
             <div class="logo">
                 <i class="fas fa-microchip"></i>
                 <span>OSphere</span>
             </div>
             <div class="nav-links">
                 <a href="../../index.html" class="active"><i class="fas fa-home"></i> Home</a>
                 <a href="../../collaborators.html"><i class="fa-solid fa-user-group"></i>Collaborators</a>
             </div>
         </div>
     </nav>

    <div class="simulation-container">
        <h1>Reader-Writer Problem Simulation</h1>
        
        <div class="controls">
            <button id="add-reader">Add Reader</button>
            <button id="add-writer">Add Writer</button>
            <button id="reset">Reset</button>
            <div class="speed-control">
                <label for="speed">Speed:</label>
                <input type="range" id="speed" min="0.5" max="3" step="0.5" value="1">
                <span id="speed-value">1x</span>
            </div>
        </div>

        <div class="simulation-area">
            <div class="status-panel">
                <h3>Status</h3>
                <div id="resource-status">Resource: <span class="free">Free</span></div>
                <div id="stats">
                    <div>Readers waiting: <span id="readers-waiting">0</span></div>
                    <div>Readers reading: <span id="readers-reading">0</span></div>
                    <div>Writers waiting: <span id="writers-waiting">0</span></div>
                    <div>Writer writing: <span id="writer-writing">No</span></div>
                </div>
            </div>

            <div class="shared-resource">
                <h3>Shared Resource</h3>
                <div id="resource-content">Initial data</div>
            </div>

            <div class="process-container">
                <div class="readers-container">
                    <h3>Readers</h3>
                    <div id="readers-list"></div>
                </div>

                <div class="writers-container">
                    <h3>Writers</h3>
                    <div id="writers-list"></div>
                </div>
            </div>
        </div>

        <div class="log-container">
            <h3>Activity Log</h3>
            <div id="log"></div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Particles.js configuration (same as your original)
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#00b4d8"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#00b4d8",
                    "opacity": 0.2,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 140,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
