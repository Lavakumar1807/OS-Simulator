<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dining Philosophers Problem with Monitor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <!-- Particle Background -->
    <div class="particle-background" id="particles-js"></div>
    
    <!-- Navigation Bar (New) -->
    <nav class="navbar">
        <div class="container nav-container">
            <div class="logo">
                <i class="fas fa-microchip"></i>
                <span>OSphere</span>
            </div>
            <div class="nav-links">
                <a href="../../index.html" class="active"><i class="fas fa-home"></i> Home</a>
                <a href="#"><i class="fas fa-info-circle"></i>Collaborators</a>
            </div>
            <div class="nav-toggle" id="navToggle">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>

    <div class="simulate-container">
        <h1>Dining Philosophers Problem with Monitor</h1>
        
        <div class="status" id="status">Press Start to begin simulation</div>
        
        <div class="table-container">
            <div class="table"></div>
            <!-- Philosophers and forks will be added here dynamically -->
        </div>
        
        <div class="controls">
            <div class="speed-control">
                <label for="speed">Simulation Speed:</label>
                <select id="speed">
                    <option value="2000">Slow</option>
                    <option value="1000" selected>Normal</option>
                    <option value="500">Fast</option>
                    <option value="200">Very Fast</option>
                </select>
            </div>
            
            <div class="buttons">
                <button id="start-btn">Start</button>
                <button id="stop-btn" disabled>Stop</button>
                <button id="reset-btn">Reset</button>
            </div>
        </div>
        
        <div class="monitor-state">
            <div class="state-title">Monitor State</div>
            <table class="state-table">
                <thead>
                    <tr>
                        <th>Philosopher</th>
                        <th>State</th>
                        <th>Left Fork</th>
                        <th>Right Fork</th>
                    </tr>
                </thead>
                <tbody id="state-body">
                    <!-- State will be added here dynamically -->
                </tbody>
            </table>
            <div class="critical-section" id="critical-section">
                No philosopher in critical section
            </div>
        </div>
        
        <div class="log" id="log"></div>
    </div>

    <script src="script.js"></script>
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Particles.js configuration (same as your original)
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#00b4d8"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#00b4d8",
                    "opacity": 0.2,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 140,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });

        // Mobile Menu Toggle
        document.getElementById('navToggle').addEventListener('click', function() {
            document.querySelector('.nav-links').classList.toggle('show');
        });

        // Filter buttons
        const filterButtons = document.querySelectorAll('.filter-btn');
        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Remove active class from all buttons
                filterButtons.forEach(btn => btn.classList.remove('active'));
                // Add active class to clicked button
                button.classList.add('active');
                // You would add actual filtering logic here
            });
        });
    </script>
</body>
</html>
