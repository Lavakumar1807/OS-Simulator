<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disk Scheduling Simulator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>

    <!-- Particle Background -->
    <div class="particle-background" id="particles-js"></div>
    
    <!-- Navigation Bar (New) -->
    <nav class="navbar">
        <div class="container nav-container">
            <div class="logo">
                <i class="fas fa-microchip"></i>
                <span>OSphere</span>
            </div>
            <div class="nav-links">
                <a href="../index.html" class="active"><i class="fas fa-home"></i> Home</a>
                <a href="../collaborators.html"><i class="fa-solid fa-user-group"></i>Collaborators</a>
            </div>
        </div>
    </nav>

    <div class="simulator-container">
        <h2>Disk Scheduling Simulator</h2>

        <label>Max Disk Range:</label>
        <input type="number" id="maxRange" value="200" />

        <label>Enter Disk Requests (comma-separated):</label>
        <input type="text" id="requests" placeholder="e.g. 82,170,43,140,24,16,190" />

        <label>Enter Initial Head Position:</label>
        <input type="number" id="head" value="50" />

        <label>Select Algorithm:</label>
        <select id="algorithm">
            <option value="fcfs">FCFS</option>
            <option value="sstf">SSTF</option>
            <option value="scan">SCAN</option>
            <option value="look">LOOK</option>
            <option value="cscan">C-SCAN</option>
            <option value="clook">C-LOOK</option>
        </select>

        <div id="directionContainer" style="display: none;">
            <label>Select Direction (for SCAN, LOOK, C-LOOK, C-SCAN):</label>
            <select id="direction">
                <option value="left">Left</option>
                <option value="right">Right</option>
            </select>
        </div>

        <div id="algoDescription" class="description-box"></div>

        <button onclick="runSimulation()">Run Simulation</button>
        <button onclick="compareAlgorithms()">Compare Algorithms</button>

        <div id="output"></div>

        <canvas id="diskChart"></canvas>
        <canvas id="compareChart"></canvas>
    </div>

    <script src="script.js"></script>

    <a href="description.html">
        <button>About Disk Scheduling</button>
    </a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Particles.js configuration (same as your original)
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#00b4d8"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#00b4d8",
                    "opacity": 0.2,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 140,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
    </script>

</body>

</html>
