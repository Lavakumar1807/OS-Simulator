<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate-Monotonic Scheduling</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
     <!-- Particle Background -->
     <div class="particle-background" id="particles-js"></div>
    
     <!-- Navigation Bar (New) -->
     <nav class="navbar">
         <div class="container nav-container">
             <div class="logo">
                 <i class="fas fa-microchip"></i>
                 <span>OSphere</span>
             </div>
             <div class="nav-links">
                 <a href="../../index.html" class="active"><i class="fas fa-home"></i> Home</a>
                 <a href="../../collaborators.html"><i class="fa-solid fa-user-group"></i>Collaborators</a>
             </div>
         </div>
     </nav>
     
    <div class="simulation-container">
        <h1>Rate-Monotonic Scheduling</h1>
        
        <div class="input-section">
            <input type="text" id="processName" placeholder="Process Name">
            <input type="number" id="period" placeholder="Period">
            <input type="number" id="executionTime" placeholder="Processing Time">
            <button onclick="addProcess()">Add Process</button>
        </div>

        <table id="processTable">
            <thead>
                <tr>
                    <th>Process</th>
                    <th>Period</th>
                    <th>Processing Time</th>
                    <th>Deadline</th>
                    <th>CPU-Utilization</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="processTableBody"></tbody>
        </table>

        <div id="systemUtilization" class="status-box"></div>
        
        <div class="button-group">
            <button onclick="runScheduler()" class="primary-btn">Run RMS Scheduler</button>
            <button onclick="clearGanttChart()">Clear Chart</button>
        </div>

        <div id="ganttChartContainer">
            <div id="deadlineMarkers"></div>
            <div id="ganttChart"></div>
        </div>
        
        <div id="schedulabilityStatus" class="status-box"></div>
        <div id="executionLog" class="status-box"></div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Particles.js configuration (same as your original)
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#00b4d8"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#00b4d8",
                    "opacity": 0.2,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 140,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
