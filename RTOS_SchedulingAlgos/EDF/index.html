<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earliest Deadline First</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link external CSS -->
</head>
<body>
    <div class="container">
        <h1>Earliest Deadline First</h1>
        
        <div class="input-section">
            <input type="text" id="processName" placeholder="Process Name">
            <input type="number" id="period" placeholder="Period">
            <input type="number" id="executionTime" placeholder="Processing Time">
            <input type="number" id="deadline" placeholder="Deadline">
            <button onclick="addProcess()">Add Process</button>
        </div>

        <table id="processTable">
            <thead>
                <tr>
                    <th>Process</th>
                    <th>Period</th>
                    <th>Processing Time</th>
                    <th>Deadline</th>
                    <th>CPU-Utilization</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="processTableBody"></tbody>
        </table>

        <div id="systemUtilization"></div>

        <div class="button-group">
            <button onclick="runScheduler()">Run EDF Scheduler</button>
            <button onclick="clearGanttChart()">Clear Chart</button>
        </div>

        <div id="ganttChart"></div>
        <div id="schedulabilityAnalysis"></div>
    </div>

    <script src="script.js"></script> <!-- Link to JS -->
</body>
</html>
