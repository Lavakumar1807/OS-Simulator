<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Replacement Algorithm Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Page Replacement Algorithm Simulator</h1>
        
        <div class="setup-section">
            <div class="form-group">
                <label for="algorithm">Select Algorithm:</label>
                <select id="algorithm">
                    <option value="fifo">FIFO (First-In-First-Out)</option>
                    <option value="lru">LRU (Least Recently Used)</option>
                    <option value="lfu">LFU (Least Frequently Used)</option>
                    <option value="mfu">MFU (Most Frequently Used)</option>
                    <option value="random">Random</option>
                    <option value="optimal">Optimal</option>
                </select>
            </div>
            
            <div class="algorithm-description-container">
                <span id="algorithm-description"></span>
            </div>
            
            <div class="form-group">
                <label for="frames">Number of Frames:</label>
                <input type="number" id="frames" min="1" max="10" value="3">
                <button id="initialize">Initialize</button>
            </div>
        </div>
        
        <div id="optimal-setup-section" class="setup-section hidden">
            <div class="form-group">
                <label for="optimal-sequence">Future Page Sequence:</label>
                <input type="text" id="optimal-sequence" placeholder="1,3,0,3,5,6,3,...">
            </div>
            <div class="info-text">
                Enter the complete sequence of pages that will be accessed, separated by commas.
            </div>
        </div>
        
        <div id="simulation" class="hidden">
            <div class="status-section">
                <div class="status-item">
                    <span>Algorithm:</span>
                    <span id="current-algorithm"></span>
                </div>
                <div class="status-item">
                    <span>Page Faults:</span>
                    <span id="page-faults">0</span>
                </div>
                <div class="status-item">
                    <span>Last Access:</span>
                    <span id="access-status">None</span>
                </div>
            </div>
            
            <div id="optimal-sequence-display" class="optimal-section">
                <h2>Future Page Sequence</h2>
                <div id="optimal-sequence-container"></div>
            </div>
            
            <div class="memory-section">
                <h2>Memory Frames</h2>
                <div id="frames-container"></div>
            </div>
            
            <div class="input-section">
                <label for="page-number">Enter Page Number:</label>
                <input type="number" id="page-number" min="0" max="9">
                <button id="access-page">Access Page</button>
            </div>
            
            <div class="history-section">
                <h2>Access History</h2>
                <div id="history-container"></div>
            </div>
            
            <button id="reset">Reset Simulation</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
