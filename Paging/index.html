<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Replacement Algorithm Simulator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <!-- Particle Background -->
    <div class="particle-background" id="particles-js"></div>
    
    <!-- Navigation Bar (New) -->
    <nav class="navbar">
        <div class="container nav-container">
            <div class="logo">
                <i class="fas fa-microchip"></i>
                <span>OSphere</span>
            </div>
            <div class="nav-links">
                <a href="../index.html" class="active"><i class="fas fa-home"></i> Home</a>
                <a href="../collaborators.html"><i class="fa-solid fa-user-group"></i>Collaborators</a>
            </div>
        </div>
    </nav>

    <div class="simulation-container">
        <h1>Page Replacement Algorithm Simulator</h1>
        
        <div class="setup-section">
            <div class="form-group">
                <label for="algorithm">Select Algorithm:</label>
                <select id="algorithm">
                    <option value="fifo">FIFO (First-In-First-Out)</option>
                    <option value="lru">LRU (Least Recently Used)</option>
                    <option value="lfu">LFU (Least Frequently Used)</option>
                    <option value="mfu">MFU (Most Frequently Used)</option>
                    <option value="random">Random</option>
                    <option value="optimal">Optimal</option>
                    <option value="secondChance">Second Chance Algorithm (Clock Page Replacement Algorithm)</option>
                    <option value="enhancedSecondChance">Enhanced Second Chance Algorithm</option>
                    <option value="pageBuffering">Page Buffering</option>
                </select>
            </div>
            
            <div class="algorithm-description-container">
                <span id="algorithm-description"></span>
            </div>
            
            <div id="form-group">
                <label for="frames">Number of Frames:</label>
                <input type="number" id="frames" min="1" max="10" value="3">
                <button id="initialize">Initialize</button>
            </div>
        </div>
        
        <div id="optimal-setup-section" class="setup-section hidden">
            <div class="form-group">
                <label for="optimal-sequence">Future Page Sequence:</label>
                <input type="text" id="optimal-sequence" placeholder="1,3,0,3,5,6,3,...">
            </div>
            <div class="info-text">
                Enter the complete sequence of pages that will be accessed, separated by commas.
            </div>
        </div>
        
        <div id="simulation" class="hidden">
            <div class="status-section">
                <div class="status-item">
                    <span>Algorithm:</span>
                    <span id="current-algorithm"></span>
                </div>
                <div class="status-item">
                    <span>Page Faults:</span>
                    <span id="page-faults">0</span>
                </div>
                <div class="status-item">
                    <span>Last Access:</span>
                    <span id="access-status">None</span>
                </div>
            </div>
            
            <div id="optimal-sequence-display" class="optimal-section">
                <h2>Future Page Sequence</h2>
                <div id="optimal-sequence-container"></div>
            </div>
            
            <div class="memory-section">
                <h2>Memory Frames</h2>
                <div id="frames-container"></div>
            </div>
            
            <div class="input-section">
                <label for="page-number">Enter Page Number:</label>
                <input type="number" id="page-number" min="0" max="9">
                <button id="access-page">Access Page</button>
            </div>
            
            <div class="history-section">
                <h2>Access History</h2>
                <div id="history-container"></div>
            </div>
            
            <button id="reset">Reset Simulation</button>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Particles.js configuration (same as your original)
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#00b4d8"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#00b4d8",
                    "opacity": 0.2,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 140,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
